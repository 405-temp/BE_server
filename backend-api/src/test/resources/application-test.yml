spring:
  config:
    activate:
      on-profile: test

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:rntsTestdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true